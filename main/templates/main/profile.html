{% extends 'base.html' %}

{% block title %} Profile {% endblock %}


{% block content %} 

<h1>Hello {{request.user.username}}. this is your profile</h1>

<div class="col">
     <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Task</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
  	{% for get in show %}
    <tr>
      <th scope="row">{{get.id}}</th>
      <td>{{get.task}}</td>
      <td><a href="{% url 'update' get.id %}" class="btn btn-primary">Update</a></td>
      <td><a href="{% url 'delete' get.id %}" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
    </div>
  


{% endblock %}
